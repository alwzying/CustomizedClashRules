mode: rule
dns:
  enable: true
  ipv6: true
  respect-rules: true
  prefer-h3: true
  enhanced-mode: fake-ip
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    geosite:cn,private: https://223.5.5.5/dns-query
    geosite:geolocation-!cn: https://dns.google/dns-query
  fallback: 
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4