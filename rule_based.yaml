mode: rule
dns:
  enable: true
  nameserver-policy:
    'geosite:cn': https://doh.pub/dns-query
    'geosite:geolocation-!cn':
      - tls://8.8.8.8
      - tls://1.1.1.1
  nameserver:
    - system
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.8.8
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
