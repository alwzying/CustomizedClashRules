mode: rule
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-accept:
    - '+'
  fake-ip-timeout: 3
  find-process-mode: strict
  store-fake-ip: true
  default-nameserver:
    - tls://223.5.5.5
  nameserver-policy:
    geosite:cn: https://doh.pub/dns-query
    geosite:geolocation-!cn: tls://8.8.8.8
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.8.8
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
