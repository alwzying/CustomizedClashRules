mode: rule
dns:
  enable: true
  default-nameserver:
    - tls://223.5.5.5
  nameserver-policy:
    'geosite:cn': https://doh.pub/dns-query
    'geosite:geolocation-!cn': tls://8.8.8.8
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.8.8
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
rule-providers:
  Custom_CN:
    type: http
    behavior: classic
    path: ./ruleset/Custom_CN.yaml
    url: https://raw.githubusercontent.com/alwzying/CustomizedClashRules/main/Custom_CN.yaml
    interval: 86400

  Wechat:
    type: http
    behavior: classic
