mode: rule
dns:
  enable: true
  default-nameserver:
    - tls://223.5.5.5
  nameserver:
    - tls://223.5.5.5
    - tls://120.53.53.53
  nameserver-policy:
    'geosite:cn': tls://223.5.5.5
    'geosite:geolocation-!cn': tls://8.8.8.8
  fallback:
    - tls://8.8.8.8
    - tls://1.1.1.1
  proxy-server-nameserver:
    - tls://223.5.5.5
    - tls://120.53.53.53
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
