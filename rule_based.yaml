mode: rule
dns:
  enable: true
  ipv6: true
  respect-rules: true
  prefer-h3: true
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    geosite:cn,private: https://223.5.5.5/dns-query
    geosite:geolocation-!cn: https://9.9.9.9/dns-query
  fallback: 
    - https://9.9.9.9/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite: geolocation-!cn
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.youtube.com'
      - '+.facebook.com'
      - '+.twitter.com'
      - '+.instagram.com'
      - '+.whatsapp.com'
      - '+.telegram.org'
      - '+.t.me'